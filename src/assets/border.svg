<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect 
    x="3"
    y="3"
    width="200"
    height="60"
    fill="transparent"
    stroke="#0062ff"
    stroke-width="2"
    stroke-dasharray="5,5"
    stroke-dashoffset="3">
        <animate attributeName="stroke-dashoffset" 
      from="0"
      to="10"
      begin="0s"
      dur=".5s"
      repeatCount="indefinite" />
    </rect>
</svg>